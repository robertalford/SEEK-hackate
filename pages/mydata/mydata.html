
<h1>Reviews</h1>

<!-- Container -->
<div class="pageContainer">

	<!-- Filter Panel -->
	<div class="filterPanel">
<!-- 		Company: <br><select data-bind="options: filterPanel.companyNames, value: filterPanel.selectedCompanyName, optionsCaption:'Choose..'"></select><br><br> -->
		Keyword Search: <br><input placeholder="Enter search keyword..." data-bind="value: filterPanel.selectedKeywords, valueUpdate: 'keyup'"></input><br><br>		
		Role Family: <br><select data-bind="options: filterPanel.roleFamilies, value: filterPanel.selectedRoleFamily, optionsCaption:'Choose..'"></select><br><br>		
		Role Type: <br><select data-bind="options: filterPanel.roles, value: filterPanel.selectedRole, optionsCaption:'Choose..'"></select><br><br>
		Location: <br><select data-bind="options: filterPanel.location, value: filterPanel.selectedLocation, optionsCaption:'Choose..'"></select><br><br>
		Salary: <br>
		<span class='salaryRow'>
			<select class="salary" data-bind="options: filterPanel.salaryMins, value: filterPanel.selectedSalaryMin"></select><span>to</span> 
			<select class="salary" data-bind="options: filterPanel.salaryMaxes, value: filterPanel.selectedSalaryMax"></select>
			</span><br>
		<!-- Gender: <br><select data-bind="options: filterPanel.gender, value: filterPanel.selectedGender"></select><br> -->
		Gender: <br><select data-bind="options: filterPanel.gender, value: filterPanel.selectedGender, optionsCaption:'Choose..'"></select><br><br>
		Recommended: <br><select data-bind="options: filterPanel.recommended, value: filterPanel.selectedRecommended"></select><br><br>
		Theme: <br><select data-bind="options: filterPanel.theme, value: filterPanel.selectedTheme, optionsCaption:'Choose..'"></select><br><br>		
		Actions:<br>
		<button class="primary">Download CSV</button><br>
		<button class="secondary">Set Email Alert</button><br>
	</div>

	<div class="rightColumn">

		<!-- Review Summary Panel -->	
		<div class="SummaryPanelCard">
			<div style="border-right: solid thin #666; flex: 1; text-align: center;" class="SummaryPanelCardItem">
				<span class="reviewCount" data-bind="text:mydataFiltered().length"></span>
				<br>
				<span style="color: #666; font-size: 24px;" >reviews</span>
			</div>
			<div style="flex: 5;" class="tableStyles SummaryPanelCardItem">
				<div style="margin-left:20px;">
					<!-- ko foreach: tableData -->
					<div style="display: flex; flex-direction: row">
						<div style="width: 250px;" data-bind="text:rowHeading"></div>
						<!-- ko foreach: values -->
						<div style="text-align: center; flex: 1;" data-bind="text:$data"></div>
						<!-- /ko -->
					</div>
					<!-- /ko -->
				</div>
			</div>
		</div>	

		<!-- Feed of reviews -->
		<div data-bind="foreach: mydataFiltered">
			<div class="reviewCard">

				<div class="reviewHeading">
					<div style="padding-bottom: 10px;">
						<i style="color: #888; margin-right: 10px;" data-bind="css: {fa: true, 'fa-male': Gender === 'Male', 'fa-female': Gender === 'Female'}"></i>
						<span data-bind="text: SubClassification"></span>
						<span> at </span>
						<span data-bind="text: CompanyName"></span>
					</div>
					<div style="margin-bottom: 10px;">
						<span style="margin-bottom: 10px; font-size: 16px; color: #0066cc;" data-bind="text: ExperienceSummary"></span>
					</div>
				</div>

				<div class="reviewSubContainer">
					<div style="flex: 1" class="reviewSubBox">
						<!-- ko template: {name: "starsMain", data: OverallRating} --><!-- /ko -->
						<b><span style="padding-left: 5px;">Overall</span></b><br>

						<!-- ko template: {name: "stars", data: CareerDevOpp} --><!-- /ko -->
						<span style="padding-left: 5px;">Career Development</span><br>
						
						<!-- ko template: {name: "stars", data: WorklifeBal} --><!-- /ko -->
						<span style="padding-left: 5px;">Worklife Balance</span><br>
						
						<!-- ko template: {name: "stars", data: Management} --><!-- /ko -->
						<span style="padding-left: 5px;">Management</span><br>
						
						<!-- ko template: {name: "stars", data: Benefits} --><!-- /ko -->
						<span style="padding-left: 5px;">Benefits & Perks</span><br>
						
						<!-- ko template: {name: "stars", data: Diversity} --><!-- /ko -->
						<span style="padding-left: 5px;">Diversity</span><br>

						<!-- <b>Recommened:</b> <span data-bind="text: Recommended"></span><br><br> -->
					</div>				
					<div style="flex: 2" class="stackVertical reviewSubBox">
						<div>
							<b>Pros:</b><br><span data-bind="text: Pros"></span>
						</div><br>
						<div>
							<b>Cons:</b><br><span data-bind="text: Cons"></span>
						</div>
					</div>	

				</div>
			</div>
		</div>

	</div>

</div>

<script type="text/html" id="starsMain">
	<span data-bind="foreach: [0,1,2,3,4]">
		<i data-bind="css: {fa: true, 'fa-star': $data < $parent, 'fa-star-o': $data >= $parent }"></i>
	</span>
</script>

<script type="text/html" id="stars">
	<span data-bind="foreach: [0,1,2,3,4]">
		<i style="color: #aaa;" data-bind="css: {fa: true, 'fa-star': $data < $parent, 'fa-star-o': $data >= $parent }"></i>
	</span>
</script>
