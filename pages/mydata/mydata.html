
<h1>My Data</h1>

<!-- Container -->
<div class="pageContainer">

	<!-- Filter Panel -->
	<div class="filterPanel">
		Company: <br><select data-bind="options: filterPanel.companyNames, value: filterPanel.selectedCompanyName, optionsCaption:'Choose..'"></select><br><br>
		Role: <br><select data-bind="options: filterPanel.roles, value: filterPanel.selectedRole, optionsCaption:'Choose..'"></select><br><br>
		Location: <br><select data-bind="options: filterPanel.location, value: filterPanel.selectedLocation, optionsCaption:'Choose..'"></select>		
	</div>

	<div class="rightColumn">

		<!-- Role Title -->
		<h2 class="roleTitleHeading" data-bind="text: filterPanel.selectedRole() || 'All Roles'">
			
		</h2>

		<!-- Role stats -->
		<div class="roleStats">
			<div class="roleStat">Stat 1</div>	
			<div class="roleStat">Stat 2</div>	
			<div class="roleStat">Stat 3</div>	
		</div>		

		<!-- Chart -->
		<chart />

		<!-- Feed of reviews -->
		<h2>Reviews</h2>
		<div data-bind="foreach: mydataFiltered">
			<div class="reviewCard">
				<span data-bind="text: CompanyName"></span><br>
				<span data-bind="text: Role"></span><br><br>
				Pros: <span data-bind="text: Pros"></span><br><Br>
				Cons: <span data-bind="text: Cons"></span><br><Br>
			</div>
		</div>

	</div>

</div>
